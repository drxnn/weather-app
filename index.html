<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section id="parent-wrapper">
      <section class="section-box" id="box2">
        <div class="search-bar">
          <input type="text" placeholder="Enter City:" id="search-city" />
          <div id="search-btn-city" class="search-font">
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>

        <!--  -->
        <div id="cityName">
          <h2 id="city-name"></h2>
          <h2 id="current-temp"></h2>
        </div>
        <section class="city-display">
          <div id="img-holder">
            <img src="" alt="" />
          </div>

          <div id="weatherDescription">
            <h2 id="weather-description"></h2>
          </div>
        </section>
        <section class="temp-display">
          <div id="currentTemp">
            <h2 id="highest-temp"></h2>
            <h2 id="lowest-temp"></h2>
          </div>
        </section>
        <section class="humid-wind">
          <div id="humidity">
            <h2 id="humidity-level"></h2>
          </div>
        </section>

        <section class="wind-display">
          <div id="wind-div">
            <h2 id="wind-speed"></h2>
            <h2 id="wind-degree"></h2>
          </div>
        </section>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
